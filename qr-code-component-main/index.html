<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code</title>
  <link rel="stylesheet" href="qrcode.css">
  <link rel="stylesheet" href="images\favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>
<body>
  <div class="qr">
    <img class="qr-image" src="images\image-qr-code.png" alt="image-qr-code">
    <h2 class="text">Improve your front-end skills by building projects</h2>
    <p class="p-1">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  
  
</body>
</html>
